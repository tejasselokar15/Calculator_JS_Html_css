<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator1.css">
</head>
<body>
    <div class="contain">
     
        <div class="calculator">
            <input type="text" placeholder="0"  id="output-screen">
            <button onclick="Clear()">C1</button>
            <button onclick="del()">DL</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">รท</button>
            <button onclick="display('7')" id="color">7</button>
            <button onclick="display('8')"id="color">8</button>
            <button onclick="display('9')"id="color">9</button>
            <button onclick="display('*')">ร</button>
            <button onclick="display('4')"id="color">4</button>
            <button onclick="display('5')"id="color">5</button>
            <button onclick="display('6')"id="color">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')"id="color">1</button>
            <button onclick="display('2')"id="color">2</button>
            <button onclick="display('3')"id="color">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')"id="color">0</button>
            <button onclick="Calculate()" class="equal">=</button>
           




        </div>
    </div>
    <script>
        let outputScreen = document.getElementById("output-screen");
        function display(num){
            outputScreen.value +=num;
        }
        function Calculate(){
            try{
                outputScreen.value=eval(outputScreen.value);


            }
            catch(err)
            {
                alert("Invalid ):")
            }
        }
        function del(){
            outputScreen.value=outputScreen.value.slice(0,-1);
        }
        function Clear(){
            outputScreen.value="";
            // outputScreen=placeholder;
        }

    </script>
</body>
</html>
